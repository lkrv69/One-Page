<!-- I.Lakieriev | DevOps logo (IL + infinity mark) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 240" role="img" aria-label="I.Lakieriev DevOps logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a84ff"/>
      <stop offset="100%" stop-color="#64d2ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background transparent, works on dark and light themes -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- IL monogram -->
  <text x="100" y="150" text-anchor="middle" font-family="SF Pro Display, -apple-system, Inter, Arial, Helvetica, sans-serif" font-size="100" font-weight="800" fill="url(#grad)">IL</text>

  <!-- Infinity symbol -->
  <path d="M260 120c0-40 60-40 80 0s80 40 80 0-60-40-80 0-80 40-80 0z" fill="none" stroke="url(#grad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
</svg>
