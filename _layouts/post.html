---
layout: default
---
<article class="section">
  <p class="kicker"><a href="/news/">← Новости</a></p>
  <h1>{{ page.title }}</h1>
  <p class="muted">{{ page.date | date: "%d.%m.%Y" }}{% if page.tags %} · Теги: {{ page.tags | join: ", " }}{% endif %}</p>
  {% if page.cover_image %}
    <p><img src="{{ page.cover_image }}" alt="" style="max-width:100%; border-radius:12px"></p>
  {% endif %}
  <div class="post-body">
    {{ content }}
  </div>
</article>
