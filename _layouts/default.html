<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}"/>
  {% seo %}
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="/"><div class="logo" aria-hidden="true">И</div><span>{{ site.title }}</span></a>
    <nav>
      <button class="nav-toggle" aria-label="Меню" aria-expanded="false">☰</button>
      <div class="menu">
        <a href="/" {% if page.url == "/" %}aria-current="page"{% endif %}>Главная</a>
        <a href="/about/" {% if page.url == "/about/" %}aria-current="page"{% endif %}>О себе</a>
        <a href="/contacts/" {% if page.url == "/contacts/" %}aria-current="page"{% endif %}>Контакты</a>
        <a href="/news/" {% if page.url == "/news/" %}aria-current="page"{% endif %}>Новости</a>
      </div>
    </nav>
  </div>
</header>
<main class="container">
  {{ content }}
</main>
<footer class="footer">
  <div class="container">© <span id="y"></span> Иван Лакериев · DevOps · Docker · Kubernetes · AWS · Terraform</div>
</footer>
<script src="/assets/script.js"></script>
<script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
